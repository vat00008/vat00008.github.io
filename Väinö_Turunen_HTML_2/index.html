<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8"/>
        <title>Job Application</title>
        <style>
            .form {
                padding: 5px;
                border: 2px solid;
                }
            #pagetitle {
                color: blue;
                text-align: center;
                }

            header, footer {
                background-color: aliceblue; padding: 3px;
                }
            #media {
                padding: 5px;
                border: 2px solid;
                }
        </style>
    </head>
    <body>
        <header>
            <h1 id="pagetitle">City Storage</h1>
            <!--Page navigation-->
            <nav>
                <a href="#application">Application Form</a>
                <a href="#media">Media Section</a>
            </nav>
        </header>
        
        <section id="application" class="form">
            <article>
                <h2>Job Application for City Storage OY</h2>
                <hr>
                <!--Application form starts-->
                <form action="/submit" method="POST" autocomplete="on">
                    <label for="name">Full Name:</label>
                    <input type="text" placeholder="Matti Meikäläinen"  required id="name"
                    pattern="^(\w\w+)\s(\w+)$" name="name" minlength="3" maxlength="30">
                    <br><br>

                    <label for="email">Email:</label>
                    <input type="text" placeholder="esimerkki@gmail.com" required id="email"
                    name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    <br><br>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <br><br>

                    <label for="experience">Years of Experience:</label>
                    <input type="number" id="experience" name="experience" min="0" max="50">
                    <br><br>

                    <label for="salary">Expected Salary(per month)</label>
                    <span>1500€</span>
                    <input type="range" id="salary" name="salary" min="1500" max="3000" step="100">
                    <span>4500€</span>
                    <br><br>

                    <label for="preferences">Working Hours Preference:</label><br>
                    <input type="checkbox" id="preferences" name="preferences" value="dayshift">Day Shifts<br>
                    <input type="checkbox" id="preferences" name="preferences" value="nightshift">Night Shifts<br>
                    <input type="checkbox" id="preferences" name="preferences" value="weekends">Weekends
                    <br><br>

                    <label for="fulltime">Can You Work Full-Time?</label>
                    <input type="radio" id="fulltime" name="fulltime" value="yes">Yes
                    <input type="radio" id="fulltime" name="fulltime" value="no">No
                    <br><br>

                    <label for="position">Choose Available Position:</label>
                    <select id="position" name="position">
                        <option value="HR-assistant">HR-assistant</option>
                        <option value="Janitor">Janitor</option>
                        <option value="team_manager">Team Manager</option>
                    </select>
                    <br><br>

                    <label for="cities">Where Would You Like to Work?</label>
                    <input list="city" id="cities" name="cities">
                    <datalist id="city">
                        <option value="Helsinki"></option>
                        <option value="Turku"></option>
                        <option value="Tampere"></option>
                    </datalist>
                    <br><br>

                    <label for="cv">Cover Letter:</label><br>
                    <textarea id="cv" name="cv" rows="7" cols="40" placeholder="This is a CV"></textarea>
                    <br><br>

                    <label for="referral">Referral Code:</label>
                    <input type="text" id="referral" name="referral" value="FR88769" disabled>
                    <br><br>

                    <label for="appid">Application ID:</label>
                    <input type="text" id="appid" name="appid" value="123459HFT" readonly>
                    <br><br>

                    <input type="submit" value="Send" aria-label="Send Application"><br><br>
                </form>
                <!--Application form ends-->
                <aside>All information is handled in confidence</aside>
            </article>
        </section>
        <hr>
        <!--Media section with image and video-->
        <section id="media">
            <article>
                <h2>Media</h2>
                <figure>
                    <img id="image" src="https://www.mintsoft.com/media/chzlxsn3/types_of_warehouse_blog.png"
                    width="450"
                    alt="Inside the Warehouse">
                    <figcaption>Inside the Warehouse</figcaption>
                </figure><br>
                <embed
                    src="https://www.youtube.com/embed/UW3yxwedj7I?si=edH5IYFBar9BNLMM"
                    wmode="transparent"
                    type="video/mp4"
                    width="500" height="300"
                    allow="autoplay; encrypted-media; picture-in-picture"
                    allowfullscreen
                    title="Warehouse Video">
                
            </article>
            
        </section>
        <!--Page bottom section-->
        <footer>
            <p>City Storage OY all right reserved</p>
        </footer>
    </body>


</html>
